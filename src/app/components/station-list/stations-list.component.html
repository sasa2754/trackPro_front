<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Lista de Estações</h2>

  <a routerLink="/stations/new"
     class="inline-flex items-center bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-500 mb-4 transition-all duration-100 active:scale-95">
    <i class="pi pi-plus mr-2 text-white"></i>
    <span>Adicionar</span>
  </a>

  <div *ngIf="error" class="bg-red-100 text-red-700 p-4 rounded-md mb-4">
    {{ error }}
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-md">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-3 text-left">ID</th>
          <th class="p-3 text-left">Nome</th>
          <th class="p-3 text-left">Ordem</th>
          <th class="p-3 text-left">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let station of stations" class="border-b">
          <td class="p-3">{{ station.id }}</td>
          <td class="p-3">{{ station.name }}</td>
          <td class="p-3">{{ station.order }}</td>
          <td class="p-3 flex items-center gap-2">
            <button (click)="editStation(station.id)"
              class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-400 flex items-center gap-2 transition-all duration-100 active:scale-95">
              <i class="pi pi-pencil text-white"></i>
            </button>
            <button (click)="openDeleteModal(station.id)"
              class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500 flex items-center gap-2 transition-all duration-100 active:scale-95">
              <i class="pi pi-trash text-white"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showDeleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h3 class="text-lg font-bold mb-4">Confirmação de Exclusão</h3>
      <p class="mb-6">Você tem certeza que deseja excluir a estação <strong>{{ stationToDelete }}</strong>?</p>
      <div class="flex justify-center space-x-4">
        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition-all duration-100"
          (click)="closeDeleteModal()">Não</button>
        <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-all duration-100"
          (click)="confirmDelete()">Sim</button>
      </div>
    </div>
  </div>
</div>
