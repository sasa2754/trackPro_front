<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">{{ isEditMode ? 'Editar Peça' : 'Adicionar nova Peça' }}</h2>
  <div *ngIf="error" class="bg-red-100 text-red-700 p-4 rounded mb-4">{{ error }}</div>
  <form [formGroup]="partForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="code" class="block text-sm font-medium text-gray-700">Código</label>
      <input
        id="code"
        formControlName="code"
        type="text"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
        [ngClass]="{'border-red-500': partForm.get('code')?.invalid && partForm.get('code')?.touched}"
      />
      <div *ngIf="partForm.get('code')?.invalid && partForm.get('code')?.touched" class="text-red-500 text-sm">
        Código é obrigatório
      </div>
    </div>
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
      <input
        id="description"
        formControlName="description"
        type="text"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
        [ngClass]="{'border-red-500': partForm.get('description')?.invalid && partForm.get('description')?.touched}"
      />
      <div *ngIf="partForm.get('description')?.invalid && partForm.get('description')?.touched" class="text-red-500 text-sm">
        Descrição é obrigatória
      </div>
    </div>
    <div *ngIf="!isEditMode">
      <label for="responsible" class="block text-sm font-medium text-gray-700">Responsável</label>
      <input
        id="responsible"
        formControlName="responsible"
        type="text"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
        [ngClass]="{'border-red-500': partForm.get('responsible')?.invalid && partForm.get('responsible')?.touched}"
      />
      <div *ngIf="partForm.get('responsible')?.invalid && partForm.get('responsible')?.touched" class="text-red-500 text-sm">
        Responsável é obrigatório
      </div>
    </div>
    <div class="flex space-x-4">
      <button type="submit" [disabled]="partForm.invalid" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-500 flex gap-2 items-center transition-all duration-100 active:scale-95">
          {{ isEditMode ? 'Atualizar' : 'Criar' }}
      </button>

      <button type="button" (click)="cancel()"
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex gap-2 items-center transition-all duration-100 active:scale-95">
        Cancelar
      </button>
    </div>
  </form>
</div>
