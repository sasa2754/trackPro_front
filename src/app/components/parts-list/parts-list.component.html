<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Lista de Peças</h2>
  <a routerLink="/parts/new" class="inline-flex items-center bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-500 mb-4 transition-all duration-100 active:scale-95">
    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
    <span>Adicionar</span>
  </a>
  <div *ngIf="error" class="bg-red-100 text-red-700 p-4 rounded-md mb-4">{{ error }}</div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-md">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-3 text-left">Código</th>
          <th class="p-3 text-left">Nome</th>
          <th class="p-3 text-left">Status</th>
          <th class="p-3 text-left">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let part of parts" class="border-b">
          <td class="p-3">{{ part.code }}</td>
          <td class="p-3">{{ part.description }}</td>
          <td class="p-3">{{ part.status }}</td>
          <td class="p-3 flex items-center space-x-2">
            <button pButton (click)="editPart(part.code)"
                class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-400 mb-4 flex gap-2 items-center transition-all duration-100 active:scale-95">
                <i class="pi pi-pencil" style="color: white" pButtonIcon></i>
            </button>
            <button pButton (click)="movePart(part.code)"
              [disabled]="part.status === 'Finalizada'"
              class="bg-green-500 text-white px-4 py-2 rounded mb-4 flex gap-2 items-center transition-all duration-100 active:scale-95
                    hover:bg-green-400 disabled:bg-gray-300 disabled:cursor-not-allowed">
              <i class="pi pi-truck" style="color: white" pButtonIcon></i>
            </button>
            <button pButton (click)="viewHistory(part.code)"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 mb-4 flex gap-2 items-center transition-all duration-100 active:scale-95">
                <i class="pi pi-history" style="color: white" pButtonIcon></i>
            </button>
            <button pButton (click)="openDeleteModal(part.code)"
                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-00 mb-4 flex gap-2 items-center transition-all duration-100 active:scale-95">
                <i class="pi pi-trash" style="color: white" pButtonIcon></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showDeleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h3 class="text-lg font-bold mb-4">Confirmação de Exclusão</h3>
      <p class="mb-6">Você tem certeza que deseja excluir a peça <strong>{{ partToDelete }}</strong>?</p>
      <div class="flex justify-center space-x-4">
        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition-all duration-100" (click)="closeDeleteModal()">Não</button>
        <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-all duration-100" (click)="confirmDelete()">Sim</button>
      </div>
    </div>
  </div>
</div>
